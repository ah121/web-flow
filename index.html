<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Webflow Conf 2025</title>
    <!-- google font link   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- external style sheet link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <nav>
        <div class="logo-section">
          <a href="" class="logo inter-font1">LOGO</a>
        </div>
        <div class="sign-up-btn">
          <input type="button" value="Sign Up" class="btn-cmn sign-btn" />
        </div>
      </nav>
      <div class="header-heading">
        <h1 class="raleway-font2">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <input type="button" value="Stay Focused" class="btn-cmn focus-btn" />
      </div>
    </header>
    <!-- header section close -->
    <!-- main section start -->
    <main>
      <!-- action section start -->
      <section class="action-section">
        <div class="action-header raleway-font2">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <input type="button" value="Launch Live Preview" class="btn-cmn" />
        </div>
        <div class="action-img">
          <img src="Assets/wc-mini.png" width="100%" alt="Welcome" />
        </div>
      </section>
      <!-- action section close -->
      <!-- user counting section start-->
      <section class="user-counting-section">
        <div class="user-heading">
          <h1 class="user-title raleway-font2">
            Joined Thousands of Productive Users
          </h1>
        </div>
        <div class="user-counting-container">
          <div class="">
            <h2 class="user-number inter-font1">50K</h2>
            <h4 class="user-footer inter-font1">Active Users</h4>
          </div>
          <div class="">
            <h2 class="user-number inter-font1">2M+</h2>
            <h4 class="user-footer inter-font1">Focus Sessions</h4>
          </div>
          <div class="">
            <h2 class="user-number inter-font1">95%</h2>
            <h4 class="user-footer inter-font1">Satisfaction Rate</h4>
          </div>
        </div>
      </section>
      <!-- user counting section close -->
    </main>
  </body>
</html>
